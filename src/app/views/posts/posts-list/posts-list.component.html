<div class="row">
  <div class="col-md-6">
    <h2>Section title</h2>
  </div>
  <div class="col-md-6 text-right mt-3">
    <a href="javaScript:;" [routerLink]="['../add']" class="btn btn-primary"><i class="fa fa-plus fa-lg"></i></a>
  </div>
</div>
<div class="table-responsive">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th>#</th>
        <th>Title</th>
        <th>Description</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items; let i = index">
        <td>{{ i+1 }}</td>
        <td>{{ item.title }}</td>
        <td>{{ (item.description.length > 50) ? (item.description | slice:0:50) + "...." : item.description}}</td>
        <td style="width: 150px;">
          <a href="#" class="btn btn-default text-primary" [routerLink]="['../show', item.id]"><i
              class="fa fa-eye"></i></a>
          <a href="#" class="btn btn-default text-success" [routerLink]="['../edit', item.id]"><i
              class="fa fa-edit"></i></a>
          <a href="javascript:;" class="btn btn-default text-danger" (click)="deleteItem(item.id)"><i
              class="fa fa-trash"></i></a>

        </td>
      </tr>
    </tbody>
  </table>
</div>
